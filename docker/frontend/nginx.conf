events {
    worker_connections 1024;
}

http {
    server {
        listen 3000;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        location /wasm {
            add_header Content-Type application/wasm;
        }

        error_page 404 /index.html;
    }
}
